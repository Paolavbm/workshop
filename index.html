<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <main id="fondo">

        <div id="banner" class="pepitoPerez">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="titulo"  href="#">Where in the world?</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <label for="theme" class="form-label"><img class="moon" src="./images/moon (1).png" alt="">
                                <img class="sun" src="./images/sun.png" alt=""></label>
                            <div id="rango" class="rango">
                                <input class="range" id="range" name="mode" type="range" min="1" max="2">
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="">
            <form class="form" id="form">
                <div id="busqueda" class="busqueda">
                <input type="search" name="search" id="search" class="search" placeholder="Search for a country...">
                <button id="boton"></button>
            </div>
            </form>
            <select name="region" id="select" class="select"> 
                <option selected disabled>Filter by region</option>
                <option value="todos">Todos</option>
                <option value="asia">Asia</option>
                <option value="america">America</option>
                <option value="europa">Europa</option>
                
            </select>
        </div>



        

        <div class="pepito w-100 px-auto">
            
                <div id="contenedor-card">


                </div>
            
        </div>

        <div class="w-100 px-auto">
            <div id="contAsia"></div>
        </div>
       
        <div class="w-100 px-auto">
            <div id="contAmerica"></div>
        </div>

        <div class="w-100 px-auto">
            <div id="contEuropa"></div>
        </div>


        <div class="w-100 px-auto">
            <div id="impreso"></div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content" id='contenedorModal'>
                </div>
            </div>
        </div>


    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script/main.js" type="module"></script>
</body>

</html>
